<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read My Pen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel=stylesheet href="css/styles.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: #d3d3d3; text-align: center;">
                <h1>Read My Pen</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5" style="background-color: #0092ff; margin-top: 10px; padding: 10px; text-align: center; color: white;">
                <h3>What are we reading?</h3>
            </div>
            <div class="col-7" style="background-color: #00b677; margin-top: 10px; padding: 10px; text-align: center; color: white;">
                <h3>Your Notes</h3>
                <div class="col-7">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5" style="background-color: #abdbe3; padding: 25px; height: 600px;">
                <div style="background-color: #bef1f9; border-radius: 5px; padding: 15px; height: 500px;">
                </div>
                <div style="margin-top: 20px">
                    <input type="file" id="btn-upload" name="file" />
                </div>
            </div>
            <div class="col-7" style="background-color: #85dab6; padding: 25px; height: 600px;">
                <div style="background-color: #bffcb1; border-radius: 5px; padding: 15px; height: 500px;">
                </div>
                <div style="margin-top: 20px">
                    <input type="button" id="btn-generate" name="file" value="Generate"/>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
