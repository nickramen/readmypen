<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css" type="">
        <title>Read My Pen!</title>
    </head>
    <body style="background-color:#ffbe00ff;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="background-color: #ffbe00ff; padding: 10px;">
                    <h1>Read My Pen!</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-5" style="background-color: #0092ff; padding: 10px; text-align: center; color: white;">
                    <h3>What are we reading?</h3>
                </div>
                <div class="col-sm-7" style="background-color: #00b677; padding: 10px; text-align: center; color: white;">
                    <h3>Your Notes</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="background-color: #abdbe3; padding: 25px; height: 600px;">
                    <div class="preview" style="background-color: #bef1f9; border-radius: 5px; padding: 15px; height: 500px; overflow-y: scroll; position:relative;">
                        <img id="preview-selected-image" style="position:absolute;" />
                    </div>
                    <div class="input-group" style="margin-top: 20px">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file-upload" accept="image/jpeg, image/png" onchange="previewImage(event);">
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="col-7" style="background-color: #85dab6; padding: 25px; height: 600px;">
                    <div style="background-color: #bffcb1; border-radius: 5px; padding: 15px; height: 500px;">
                    </div>
                    <div style="margin-top: 20px">
                        <button class="btn btn-secondary" type="button">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../app-code/assets/js/display-image.js"></script>
        
    </body>
</html>
