<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read My Pen!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('serve_static', path='css/styles.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="~/css/styles.css"> -->
</head>
<body>
    <header>
        
    </header>
    <div class="container-fluid">
        <div class="row" style="text-align:center">

            <div class="col-12" id="div-title">
                <h1>Read My Pen - Welcome <span></span>!</h1>
                <input hidden value='hola' id="path" type="text" />
            </div>
        </div>

        <div class="container-logsig">
            <form class="formulario" method="post">
                <h2>Login Form</h2>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" class="form-control caja" id="login-username" placeholder="Enter username" name="login-username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" class="form-control caja" id="login-password" placeholder="Enter password" name="login-password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="button" onclick="loginButton()" class="btn btn-default buttonito">Login</button>
                <br><br>
                <a href="http://127.0.0.1:5000/signup">Create a new account here!</a>
            </form>
        </div>
    </div>

    <div class="alert" role="alert" id="login-alert"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="~/js/display-image.js" type="text/javascript"></script> -->
    <script src="{{ url_for('serve_static', path='js/display-image.js') }}" defer></script>
    <script src="{{ url_for('serve_static', path='js/login-signup.js') }}" defer></script>

</body>
</html>
